version: '2'

services:
  geoserver:
    image: oscarfonts/geoserver:2.18.1
    container_name: geoserver
    volumes:
      - ./data_dir/:/var/local/geoserver
      - ./conf_dir/:/usr/local/tomcat/conf/Catalina/localhost
      - ./extensions_dir/:/var/local/geoserver-exts/
    ports:
      - "8080:8080"
    environment:
      - CUSTOM_UID=1000
      - CUSTOM_GID=1000

  postgres96:
    image: postgis/postgis:9.6-2.5-alpine
    container_name: postgres96
    ports:
      - 6000:5432
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:

